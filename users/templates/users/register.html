{% extends "blog/wrapper.html" %}
{% block content %}
    <div class="content-section border mb-4 px-4 py-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Now</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sing Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account?<a class="ml-2" href="#">Sing In</a>
            </small>
        </div>
    </div>
{% endblock content %}
